<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fourier Animator</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0f1a;
        color: #e8e8e8;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .frame {
        width: min(1000px, 92vw);
      }
      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin-bottom: 12px;
        opacity: 0.9;
      }
      canvas {
        width: 100%;
        height: 520px;
        display: block;
        background: #0f1629;
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
      }
      footer {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="frame">
      <header>
        <div><strong>Fourier Animator</strong></div>
        <div id="status">Ready</div>
      </header>

      <canvas id="graph" width="1200" height="650"></canvas>

      <footer>
        Tip: open DevTools console to see logs.
      </footer>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
